<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class= everything>
            <div class="gameHeader">
                <h1>Black Jack</h1>
                <h3>May the Odds Be in Your Favor</h3>
                <!--Add a counter in the header- function based-->
            </div>

            <div class="gameBody">

                <div class="statusClass" id ="status"></div>
                <!--This will serve as the winn/loss prompt -->

                <div class="players"></div>



                <div class="gameBtns">

                    <input type="button" id="start" class="btn" value="Start" onclick="startGame()">
                    <input type="button" id="hitMe" class="btn" value="Hit Me" onclick="hitMe()">
                    <!--<input type="button" id="deal" class="dealBtn" value="Deal" onclick="dealHands()"> -->
                    <input type="button" id="stay" class="btn" value="Stay" onclick="stay()">
                    <input type="button" id="addPlayer" class="btn" value="Add Player" onclick="createPlayers(1)">
                </div>
                <div class="winnings">
                    <div id="yourWinnings">Your Winnings:</div>
                    <div id="yourWinningsValue">$</div>
                </div>

                <div id="betAmount">
                    <span>Your Bet:</span>
                    <input type="number" maxlength="1" id="betAmountValue">
                </div>

                <div class="countCard">
                    <div class=>Count:</div>
                        <div id="countCardMsg"></div>
                </div>

        





            </div>
        </div>




        <script src="./Game.js"></script>
        
    </body>
</html>
